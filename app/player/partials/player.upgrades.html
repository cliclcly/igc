<h3>Player Upgrades</h3>

<ul>
  <li ng-repeat="(id, generator) in $state.current.data.config.generators">
    <p>{{generator.name}}</p>
    <p>{{generator.description}}</p>
    <p>{{generator.base_cost}}</p>
    <p>Cost: {{cost_for_generator(id)}}</p>
    <button ng-click="buy( id )">Buy</button>
  </li>
  <li ng-repeat="(id, upgrade) in $state.current.data.config.upgrades">
    <p>{{upgrade.name}}</p>
    <p>{{upgrade.description}}</p>
    <p>Cost: {{upgrade.costs}}</p>
    <button ng-click="buy_upgrade( id )">Buy</button>
  </li>
</ul>
